<!DOCTYPE html>
<html lang="en">
<body>
    <div>
        <!-- Placeholder for AR launch -->
        <p id="message">Loading iOS AR experience...</p>
    </div>

    <!-- Fallback link for non-Safari browsers -->
    <a id="download-link" href="https://firebasestorage.googleapis.com/v0/b/feedup-45a9e.appspot.com/o/images%2FZombie.usdz?alt=media&token=a564ec31-e58b-424a-ad87-f3d7825598f6" style="display:none;">Or click here to download the file.</a>

    <script>
        function launchIOSQuickLookAR(usdzSrc) {
            const anchor = document.createElement('a');
            anchor.setAttribute('rel', 'ar');
            anchor.appendChild(document.createElement('img')); // Optional: Placeholder image, could be skipped
            anchor.setAttribute('href', usdzSrc);
            anchor.click(); // Programmatically simulates a click
        }

        window.onload = function() {
            // Detect if the browser is Safari
            var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

            if (isSafari) {
                // Automatically launch the AR Quick Look
                launchIOSQuickLookAR('https://amrkhaled04.github.io/maison/maison.usdz');
            } else {
                // Show message for non-Safari browsers
                document.getElementById('message').innerText = "For the best AR experience, please open this link in Safari. Currently, you're using a browser that may not support AR viewing.";
                document.getElementById('download-link').style.display = 'block';
            }
        };
    </script>
</body>
</html>
